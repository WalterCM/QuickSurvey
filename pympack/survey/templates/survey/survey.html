{% extends "base.html" %}

{% block title %}Encuesta{% endblock %}
{% block content %}

<form action="." method="post">
    <div class="row">
        {% csrf_token %}
        {% for field in form %}
            <div class="col-12 col-md-6 col-lg-4 fieldWrapper">
                {{ field.errors }}
                <div class="row row-margin">
                    <div class="col-12 ml-auto mr-auto">{{ field.label_tag }}</div>
                    <div class="col-12 ml-auto mr-auto">{{ field }}</div>
                </div>
                 
                {% if field.help_text %}
                    <p class="help">{{ field.help_text|safe }}</p>
                {% endif %}
            </div>
        {% endfor %}
    </div>
        
    <div class="row">
        <input class="col-8 col-sm-6 col-md-4 col-lg-2 ml-auto mr-auto" type="submit" value="Submit">
    </div>
    
</form>

{% endblock %}
